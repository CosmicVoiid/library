<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
	</head>

	<body>
		<button type="button" id="add-button">Add Book</button>

		<div id="myModal" class="modal closed">
			<div class="modal-content">
				<button id="exit-btn">
					<span class="material-icons-outlined" style="font-size: 15px">
						close
					</span>
				</button>

				<form id="form" required>
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" required />
					<br />
					<label for="author">Author:</label>
					<input type="text" id="author" name="author" required />
					<br />
					<label for="pages">Pages:</label>
					<input type="number" id="pages" name="pages" required />
					<br />
					<label for="read-checkbox">Read:</label>
					<input type="checkbox" id="read-checkbox" name="read-checkbox" />
					<br />
					<button id="submit-button" type="submit">Submit</button>
				</form>
			</div>
		</div>

		<div id="modal-overlay" class="modal-overlay closed"></div>

		<div id="grid-container"></div>

		<script src="script.js"></script>
	</body>
</html>
