<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
	</head>

	<body>
		<button type="button" id="add-button">Add Book</button>

		<div id="myModal" class="modal closed">
			<div class="modal-content">
				<button id="exit-btn">
					<span class="material-icons-outlined" style="font-size: 15px">
						close
					</span>
				</button>

				<form>
					<label for="title">
						Title:
						<input type="text" id="title" />
					</label>
				</form>
			</div>
		</div>

		<div id="modal-overlay" class="modal-overlay closed"></div>

		<script src="script.js"></script>
	</body>
</html>
